<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to the Science and Tech Blog</h1>

    {% for post in posts %}
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content|slice:":150" }}...</p>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
