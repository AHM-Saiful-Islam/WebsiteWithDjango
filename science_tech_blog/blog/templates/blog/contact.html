{% extends "base.html" %}

{% block content %}
<main class="container">
    <section>
        <h2>Contact Us</h2>
        <p>For inquiries, please reach out to us at contact@technova.com or fill out the form below.</p>
        
         <!-- Display success or error messages -->
         {% if messages %}
         <div class="alert alert-info">
             {% for message in messages %}
                 <p>{{ message }}</p>
             {% endfor %}
         </div>
         {% endif %}

        <!-- form -->
        <form action="/contact_view/" method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</main>
{% endblock %}
